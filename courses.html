<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học - iDevlish Ngoại Ngữ</title>
    
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet" />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    
    <link href="assets/css/courses.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Breadcrumb -->
    <section class="breadcrumb-section py-3 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="index.html" class="text-decoration-none">
                            <i class="bi bi-house-door"></i> Trang chủ
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-current">
                        Khóa học
                    </li>
                </ol>
            </nav>
        </div>
    </section>

    <!-- Course Page -->
    <section class="courses-section py-5">
        <div class="container">
            <!-- Page Header -->
            <div class="row mb-4">
                <div class="col-12 text-center">
                    <h1 class="page-title" id="page-title" data-aos="fade-up">
                        Khóa học
                    </h1>
                    <p class="page-subtitle text-muted" id="page-subtitle" data-aos="fade-up" data-aos-delay="100">
                        Khám phá các khóa học chất lượng cao
                    </p>
                </div>
            </div>

            <!-- Filters and Sort -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="filters-container bg-white p-4 rounded shadow-sm" data-aos="fade-up" data-aos-delay="200">
                        <!-- Filter Dropdowns -->
                        <div class="row mb-3">
                            <div class="col-lg-3 col-md-6 mb-2">
                                <select class="form-select" id="price-filter">
                                    <option value="">Giá khóa học</option>
                                    <option value="free">Miễn phí</option>
                                    <option value="under-500k">Dưới 500.000₫</option>
                                    <option value="500k-1m">500.000₫ - 1.000.000₫</option>
                                    <option value="over-1m">Trên 1.000.000₫</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-2">
                                <select class="form-select" id="duration-filter">
                                    <option value="">Thời lượng</option>
                                    <option value="short">Dưới 10 giờ</option>
                                    <option value="medium">10-30 giờ</option>
                                    <option value="long">Trên 30 giờ</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-2">
                                <select class="form-select" id="level-filter">
                                    <option value="">Trình độ</option>
                                    <option value="beginner">Cơ bản</option>
                                    <option value="intermediate">Trung cấp</option>
                                    <option value="advanced">Nâng cao</option>
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-6 mb-2">
                                <select class="form-select" id="rating-filter">
                                    <option value="">Đánh giá</option>
                                    <option value="5">5 sao</option>
                                    <option value="4">4 sao trở lên</option>
                                    <option value="3">3 sao trở lên</option>
                                </select>
                            </div>
                        </div>

                        <!-- Sort Options -->
                        <div class="row">
                            <div class="col-12">
                                <div class="sort-options">
                                    <span class="fw-bold me-3">
                                        <i class="bi bi-funnel"></i> Xếp theo:
                                    </span>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sort" id="sort-newest" value="newest" checked>
                                        <label class="form-check-label" for="sort-newest">Mới nhất</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sort" id="sort-price-low" value="price-low">
                                        <label class="form-check-label" for="sort-price-low">Giá thấp đến cao</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sort" id="sort-price-high" value="price-high">
                                        <label class="form-check-label" for="sort-price-high">Giá cao xuống thấp</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="sort" id="sort-rating" value="rating">
                                        <label class="form-check-label" for="sort-rating">Đánh giá cao nhất</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Clear Filters -->
                        <div class="row mt-3">
                            <div class="col-12">
                                <button class="btn btn-outline-secondary btn-sm" id="clear-filters">
                                    <i class="bi bi-x-circle"></i> Xóa bộ lọc
                                </button>
                                <span class="ms-3 text-muted" id="results-count">
                                    Hiển thị 0 khóa học
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading State -->
            <div class="row" id="loading-state" style="display: none;">
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Đang tải...</span>
                    </div>
                    <p class="mt-3 text-muted">Đang tải khóa học...</p>
                </div>
            </div>

            <!-- No Results State -->
            <div class="row" id="no-results-state" style="display: none;">
                <div class="col-12 text-center py-5">
                    <div class="alert alert-warning" role="alert">
                        <i class="bi bi-exclamation-triangle fs-1 d-block mb-3"></i>
                        <h4>Không tìm thấy khóa học phù hợp</h4>
                        <p class="mb-0">Vui lòng thử điều chỉnh bộ lọc hoặc quay lại sau.</p>
                    </div>
                </div>
            </div>

            <!-- Courses Grid -->
            <div class="row" id="courses-grid">
                <!-- Courses will be dynamically loaded here -->
            </div>

            <!-- Pagination -->
            <div class="row mt-5">
                <div class="col-12">
                    <nav aria-label="Course pagination">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be dynamically generated -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Course Detail Modal -->
    <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="courseModalLabel">Chi tiết khóa học</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="courseModalBody">
                    <!-- Course details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" id="enrollBtn">Đăng ký ngay</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>

    <!-- Load header and footer -->
    <script>
        fetch("components/header.html")
            .then(res => res.text())
            .then(data => document.getElementById("header").innerHTML = data);
    </script>
    <script>
        fetch("components/footer.html")
            .then(res => res.text())
            .then(data => document.getElementById("footer").innerHTML = data);
    </script>

    <!-- Custom JS -->
    <script src="assets/js/courses.js"></script>
</body>
</html>
